{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- include "elixier.labels" . | nindent 4 }}
    component: gitweb
  name: {{ include "elixier.fullname" . }}-gitweb
spec:
  rules:
  - host: gitweb.{{ .Values.ingress.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "elixier.fullname" . }}-gitweb
            port:
              number: 80
        path: /
        pathType: Prefix
{{- end }}
