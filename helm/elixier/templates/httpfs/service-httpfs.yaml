apiVersion: v1
kind: Service
metadata:
  name: {{ include "elixier.fullname" . }}-httpfs
  labels:
    {{- include "elixier.labels" . | nindent 4 }}
    component: httpfs
spec:
  type: ClusterIP
  ports:
    - port: 14000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elixier.selectorLabels" . | nindent 4 }}
    component: httpfs
