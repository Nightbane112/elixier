{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- include "elixier.labels" . | nindent 4 }}
    component: minio
  name: {{ include "elixier.fullname" . }}-minio
spec:
  rules:
  - host: minio.{{ .Values.ingress.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "elixier.fullname" . }}-minio
            port:
              number: 9000
        path: /
        pathType: Prefix
  - host: minio-console.{{ .Values.ingress.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "elixier.fullname" . }}-minio
            port:
              number: 9001
        path: /
        pathType: Prefix
{{- end }}
